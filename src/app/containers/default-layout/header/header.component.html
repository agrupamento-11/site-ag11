<!-- BEGIN #header -->
<div id="header" class="app-header">
  <!-- BEGIN desktop-toggler -->
  <div class="desktop-toggler">
    <button
      type="button"
      class="menu-toggler"
      data-toggle-class="app-sidebar-collapsed"
      data-dismiss-class="app-sidebar-toggled"
      data-toggle-target=".app"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>

  <!-- BEGIN mobile-toggler -->
  <div class="mobile-toggler">
    <button
      type="button"
      class="menu-toggler"
      data-toggle-class="app-sidebar-mobile-toggled"
      data-toggle-target=".app"
      id="buttonM"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
  <!-- END mobile-toggler -->

  <!-- BEGIN brand -->
  <div class="brand">
    <a href="#" class="brand-logo">
      <span class="brand-img">
        <span class="brand-img-text text-theme">H</span>
      </span>
      <span class="brand-text">MOXILAN</span>
    </a>
  </div>
  <!-- END brand -->

  <!-- BEGIN menu -->
  <div class="menu">
    <div class="menu-item dropdown dropdown-mobile-full">
      <a
        href="#"
        data-bs-toggle="dropdown"
        data-bs-display="static"
        class="menu-link"
      >
        <div class="menu-icon"><i class="bi bi-bell nav-icon"></i></div>
        <div class="menu-badge bg-theme"></div>
      </a>
      <div class="dropdown-menu dropdown-menu-end mt-1 w-300px fs-11px pt-1">
        <h6 class="dropdown-header fs-10px mb-1">NOTIFICAÇÕES</h6>
        <div class="dropdown-divider mt-1"></div>

        <a
          href="#"
          class="d-flex align-items-center py-10px dropdown-item text-wrap"
        >
          <div class="fs-20px w-20px">
            <i class="bi bi-gear text-theme"></i>
          </div>
          <div class="flex-1 flex-wrap ps-3">
            <div class="mb-1 text-white">SETUP COMPLETED</div>
            <div class="small">3 MINUTES AGO</div>
          </div>
          <div class="ps-2 fs-16px">
            <i class="bi bi-chevron-right"></i>
          </div>
        </a>

        <a
          href="#"
          class="d-flex align-items-center py-10px dropdown-item text-wrap"
        >
          <div class="fs-20px w-20px">
            <i class="bi bi-credit-card text-theme"></i>
          </div>
          <div class="flex-1 flex-wrap ps-3">
            <div class="mb-1 text-white">PAYMENT METHOD ENABLED</div>
            <div class="small">10 MINUTES AGO</div>
          </div>
          <div class="ps-2 fs-16px">
            <i class="bi bi-chevron-right"></i>
          </div>
        </a>
        <hr class="bg-white-transparent-5 mb-0 mt-2" />
        <div class="py-10px mb-n2 text-center">
          <a href="#" class="text-decoration-none fw-bold">SEE ALL</a>
        </div>
      </div>
    </div>

    <div class="menu-item dropdown dropdown-mobile-full">
      <a
        href="#"
        data-bs-toggle="dropdown"
        data-bs-display="static"
        class="menu-link"
      >
        <div class="menu-text d-sm-block d-none">{{ currentUser.name }}</div>
      </a>
      <div class="dropdown-menu dropdown-menu-end me-lg-3 fs-11px mt-1">
        <a class="dropdown-item d-flex align-items-center" href="#">
          {{ currentUser.phone_number }}
          <i class="bi bi-person-circle ms-auto text-theme fs-16px my-n1"></i>
        </a>
      </div>
    </div>
  </div>
  <!-- END menu -->
</div>
<!-- END #header -->
