
<div class="modal modal-cover fade" id="ScheduleModal" data-bs-backdrop='static'>
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form [formGroup]="orderForm" (submit)="onSubmit();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            
                            <div class="form-group mb-3">
                                <label class="control-label">{{ 'Data Prevista para Entrega' | translate}}</label>
                                <input 
                                    type="datetime-local" 
                                    formControlName="expected_delivery_date" 
                                    name="expected_delivery_date" 
                                    class="form-control"
                                    placeholder=""
                                    [ngClass]="{ 
                                        'is-invalid': submitted && f.expected_delivery_date.errors, 
                                        'is-valid': f.expected_delivery_date.touched && !f.expected_delivery_date.errors 
                                    }" 
                                />
                                <div *ngIf="submitted && f['expected_delivery_date'].errors" class="invalid-feedback">
                                    <div *ngIf="f['expected_delivery_date'].errors.required">{{ 'errors.required' | translate}}
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="orderForm.pristine && !submitted"
                        (click)="onReset()">{{ 'btn.clean' | translate}}</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="orderForm.valid">{{
                        'btn.validate' | translate}}</button>
                    <button type="submit" [disabled]="orderForm.pristine || orderForm.invalid"
                        class="btn btn-primary btn-sm">{{ 'btn.save' | translate}}
                        <spinner [loading]='submitted'></spinner>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
