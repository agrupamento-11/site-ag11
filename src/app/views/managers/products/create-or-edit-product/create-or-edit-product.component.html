
<div class="modal modal-cover fade" id="CreateOrEditProductModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="productForm" (submit)="onSubmit();">
                <div class="modal-header">
                    <h5 class="modal-title">{{title}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">{{ 'label.name' | translate}}</label>
                                <input 
                                    type="text" 
                                    formControlName="name" 
                                    name="name" 
                                    class="form-control"
                                    placeholder=""
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors, 'is-valid': f.name.touched && !f.name.errors }" />
                                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                        <div *ngIf="f['name'].errors.required">{{ 'errors.required' | translate}}
                                        </div>
                                    </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">{{ 'PreÃ§o final' | translate}}</label>
                                <input type="text" formControlName="price" name="price" class="form-control"
                                    placeholder=""
                                    [ngClass]="{ 'is-invalid': submitted && f.price.errors, 'is-valid': f.price.touched && !f.price.errors }" />
                                <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
                                    <div *ngIf="f['price'].errors.required">{{ 'errors.required' | translate}}
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">{{ 'label.code' | translate}}</label>
                                <input type="text" formControlName="code" name="code" class="form-control"
                                    placeholder=""
                                    [ngClass]="{ 'is-invalid': submitted && f.code.errors, 'is-valid': f.code.touched && !f.code.errors }" />
                                <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
                                    <div *ngIf="f['code'].errors.required">{{ 'errors.required' | translate}}
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">{{ 'label.description' | translate}}</label>
                                <input type="text" formControlName="description" name="description" class="form-control"
                                    placeholder=""
                                    [ngClass]="{ 'is-invalid': submitted && f.description.errors, 'is-valid': f.description.touched && !f.description.errors }" />
                                <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                                    <div *ngIf="f['description'].errors.required">{{ 'errors.required' |
                                        translate}}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                  
                            <div class="form-group">
                                <label class="control-label">{{ 'PreÃ§o Fornecedor' | translate}}</label>
                                <input 
                                    type="text" 
                                    formControlName="provider_price" 
                                    name="provider_price" 
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.provider_price.errors, 'is-valid': f.provider_price.touched && !f.provider_price.errors }" />
                                <div *ngIf="submitted && f['provider_price'].errors" class="invalid-feedback">
                                    <div *ngIf="f['provider_price'].errors.required">{{ 'errors.required' | translate}}
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">{{ 'URL da imagem' | translate}}</label>
                                <input type="text" formControlName="image" name="image" class="form-control"
                                    placeholder=""
                                    [ngClass]="{ 'is-invalid': submitted && f.image.errors, 'is-valid': f.image.touched && !f.image.errors }" />
                                <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
                                    <div *ngIf="f['image'].errors.required">{{ 'errors.required' | translate}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="productForm.pristine && !submitted"
                        (click)="onReset()">{{ 'btn.clean' | translate}}</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="productForm.valid">{{
                        'btn.validate' | translate}}</button>
                    <button type="submit" [disabled]="productForm.pristine || productForm.invalid"
                        class="btn btn-primary btn-sm">{{ 'btn.save' | translate}}
                        <spinner [loading]='submitted'></spinner>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
