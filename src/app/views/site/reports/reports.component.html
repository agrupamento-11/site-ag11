<!-- Blog Begin -->
<section class="pt-120 pb-120 section-pattern" data-bg-img="assets/img/section-pattern/blog-pattern.png">
    <div class="container">

        <div class="row justify-content-md-center">
            <div *ngFor="let report of reports" class="col-md-3">
                <a href="{{ report.link }}" target="_blank" rel="noopener noreferrer">
                    <img src="{{ report.img }}" alt="{{ report.name }}">
                    <p class="mt-2 text-center">{{ report.name }}</p>
                </a>
            </div>
        </div>

    </div>
</section>
